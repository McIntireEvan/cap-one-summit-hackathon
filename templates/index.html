{% extends "layout.html" %}


{% block subtitle %} | Login{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="/css/index.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.ui.min.js" integrity="sha256-sy9XDO27Le9UKdsCaEwGdSqPWH2KCljZoREdFiuz14E=" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
{% endblock %}

{% block content %}
    <div id="hero-wrapper">
        <div class="animation-group">
            <h3 id="welcome-text" class="center-align">Welcome to What's Not in Your Wallet!</h3>
        </div>
        <div class="animation-group">
            <p class="center-align">
                Enter your name:
            </p>
        </div>

        <!-- Search form -->
        <div class="animation-group">
            <div class="row">
                <form id="search-form" action="/profile" method="GET">
                    <div class="col s12 m10 offset-m1 l8 offset-l2">
                        <div class="input-field col s6">
                            <input name="firstname" id="" type="text" class="validate">
                            <label>First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input name="lastname" id="" type="text" class="validate">
                            <label>Last Name</label>
                        </div>
                        <div class="center-align"><input type="submit" class="btn"></div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Loading text and spinner -->
        <div class="loading-wrapper">
            <div class="preloader-wrapper small">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <div class="loading-text">Logging in&hellip;</div>
        </div>
    </div>
{% endblock %}
