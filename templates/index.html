{% extends "layout.html" %}

{% block head %}
    {{ super() }}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="manifest" href="/manifest.json">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="/js/graphs.js"></script>

    <script>
      // register service worker
      if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
              navigator.serviceWorker.register('../sw.js').then(function(registration) {
                // Registration was successful
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
              }, function(err) {
                // registration failed :(
                console.log('ServiceWorker registration failed: ', err);
              });
            });
        }
    </script>
{% endblock %}

{% block content %}
    <h5 style="text-align: center; padding-top: 50px; padding-bottom: 50px">Hello John.</h5>
    <h5 style="text-align: center">Here are your statistics:</h5>
    <h5 style="text-align: center; padding-top: 50px; padding-bottom: 50px">And here are your graphs:</h5>

    <div class="row">
        <div class="col s4">
            <canvas id="histogram"></canvas>
        </div>
        <div class="col s4">
            <canvas id="pieChart"></canvas>
        </div>
        <div class="col s4">
            <canvas id="lineChart"></canvas>
        </div>
    </div>
{% endblock %}
