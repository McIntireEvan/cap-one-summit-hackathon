<!DOCTYPE html>

<html lang="en">
    <head>
        <title>"Alexa, Do I Have a Problem?"</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <script src="https://use.fontawesome.com/87723fb1e0.js"></script>

        <script>

          function drawBarChart() {
            var ctx = document.getElementById("histogram").getContext('2d');
            var myChart = new Chart(ctx, {
              type: 'bar',
              data: {
                labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3],
                  backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                  ],
                  borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero:true
                      }
                  }]
                }
              }
            });
          }
          function drawPieChart() {
            var ctx = document.getElementById('pieChart').getContext('2d');
            var mydoughnutChart = new Chart(ctx,{
                type: 'pie',
                data: {
                    labels: ["Listings Available", "Listings Not Available"],
                    datasets: [{
                        label: ["Listings Available", "Listings Not Available"],
                        backgroundColor: ['rgba(255,99,132,1)', 'rgba(54, 162, 235, 1)'],
                        data: [60, 40],

                    }]
                },
                options: {
                    animation: {
                        animateScale: true
                    }
                }
            });
          }
          function drawLineChart() {
            var ctx = document.getElementById('lineChart').getContext('2d');
            var myLineChart = new Chart(ctx, {
              type: 'line',
              data: [ {x: 10, y: 20}, {x: 5, y: 20} ],
            });
          }
        </script>

    </head>

    <body>
      <!-- Navbar -->
      <div class="navbar-fixed">
        <nav class="blue darken-1">
          <div class="nav-wrapper">

              <a class="brand-logo center" href="/">"Alexa, do I have a problem?"</a>
              <ul id="nav-mobile" class="right">
                  <li>
                    <!-- Modal Trigger -->
                    <a href="#modal1" title="Help">Help</a>

                    <!-- Modal Structure -->
                    <div id="modal1" class="modal modal-fixed-footer">
                      <div class="modal-content">
                        <h4>Modal Header</h4>
                        <p>A bunch of text</p>
                      </div>
                      <div class="modal-footer">
                        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                      </div>
                    </div>
                  </li>

                  <li>
                      <a href="https://github.com/McIntireEvan/cap-one-summit-hackathon" target="_blank">
                          <i class="fa fa-github fa-3x" aria-hidden="true"></i>
                      </a>
                  </li>
              </ul>

          </div>
        </nav>
      </div>

      <div style="text-align: center; padding-top: 50px; padding-bottom: 50px">
        <!-- Dropdown Trigger -->
        <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Visualize Your Transaction Data</a>

        <!-- Dropdown Structure -->
        <ul id='dropdown1' class='dropdown-content'>
          <li><a href="#histogram" onclick="drawBarChart()">Histogram</a></li>
          <li><a href="#pieChart" onclick="drawPieChart()">Pie Chart</a></li>
          <li><a href="#lineChart" onclick="drawLineChart()">Line Chart</a></li>
        </ul>
      </div>

      <div class="row">
        <div class="col s4">
          <canvas id="histogram" width="400" height="400"></canvas>
        </div>
        <div class="col s4">
          <canvas id="pieChart" width="400" height="400"></canvas>
        </div>
        <div class="col s4">
          <canvas id="lineChart" width="400" height="400"></canvas>
        </div>
      </div>


    </body>
</html>
