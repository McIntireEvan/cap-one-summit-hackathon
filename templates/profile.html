{% extends "layout.html" %}

{% block head %}
    {{ super() }}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="/js/graphs.js"></script>
{% endblock %}

{% block content %}
    <h4 style="text-align: center; padding-top: 50px; padding-bottom: 25px">Hey, {{ firstname }} {{ lastname }}.</h4>
    <h5 style="text-align: center; padding-bottom: 50px">Instead of going to <strong>Maryland Live! Casino</strong>, try out <strong>Cinemark</strong>.</h5>

    <div class="container">
        <div class="row">
        <div class="col s12 m6">
            <canvas id="pieChart" width="400" height="400"></canvas>
            <p>Percent Purchaces Per Problem Area</p>
        </div>

        <div class="col s12 m6">
            <canvas id="histogram" width="400" height="400"></canvas>
            <p>Breakdown of spending</p>
        </div>
    </div>
    </div>
{% endblock %}
